        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward" id="previous"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward" id="next"></i>
        </div> 
        <div class="songInfo">
            <img src="images/musicGIF.gif" width="42px" id="gif"><span id="masterSongName">Alan Walker - Alone</span>
        </div>
        <div id="songDuration">0<span id="songDurationMin">0</span>:<span id="songDurationSec1">0</span><span id="songDurationSec">0</span></div>
